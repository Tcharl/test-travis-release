<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.entityWithDTO.home.title">Entity With DTOS</span>
        <button class="btn btn-primary float-right jh-create-entity create-entity-with-dto" [routerLink]="['/', { outlets: { popup: ['entity-with-dto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.entityWithDTO.home.createLabel">
            Create new Entity With DTO
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entityWithDTOS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.entityWithDTO.emma">Emma</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityWithDTO of entityWithDTOS ;trackBy: trackId">
                <td><a [routerLink]="['../entity-with-dto', entityWithDTO.id ]">{{entityWithDTO.id}}</a></td>
                <td>{{entityWithDTO.emma}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../entity-with-dto', entityWithDTO.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-dto/'+ entityWithDTO.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-dto/'+ entityWithDTO.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
