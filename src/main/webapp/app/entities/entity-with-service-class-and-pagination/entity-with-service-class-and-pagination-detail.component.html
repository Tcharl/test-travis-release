
<div *ngIf="entityWithServiceClassAndPagination">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceClassAndPagination.detail.title">Entity With Service Class And Pagination</span> {{entityWithServiceClassAndPagination.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceClassAndPagination.enzo">Enzo</span></dt>
        <dd>
            <span>{{entityWithServiceClassAndPagination.enzo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entity-with-service-class-and-pagination/'+ entityWithServiceClassAndPagination.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
