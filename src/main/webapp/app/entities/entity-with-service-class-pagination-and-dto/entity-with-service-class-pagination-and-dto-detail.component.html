
<div *ngIf="entityWithServiceClassPaginationAndDTO">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceClassPaginationAndDTO.detail.title">Entity With Service Class Pagination And DTO</span> {{entityWithServiceClassPaginationAndDTO.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceClassPaginationAndDTO.lena">Lena</span></dt>
        <dd>
            <span>{{entityWithServiceClassPaginationAndDTO.lena}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entity-with-service-class-pagination-and-dto/'+ entityWithServiceClassPaginationAndDTO.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
