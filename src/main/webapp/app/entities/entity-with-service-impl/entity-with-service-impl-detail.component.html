
<div *ngIf="entityWithServiceImpl">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImpl.detail.title">Entity With Service Impl</span> {{entityWithServiceImpl.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImpl.clara">Clara</span></dt>
        <dd>
            <span>{{entityWithServiceImpl.clara}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entity-with-service-impl/'+ entityWithServiceImpl.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
