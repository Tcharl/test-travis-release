<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImpl.home.title">Entity With Service Impls</span>
        <button class="btn btn-primary float-right jh-create-entity create-entity-with-service-impl" [routerLink]="['/', { outlets: { popup: ['entity-with-service-impl-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImpl.home.createLabel">
            Create new Entity With Service Impl
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entityWithServiceImpls">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImpl.clara">Clara</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityWithServiceImpl of entityWithServiceImpls ;trackBy: trackId">
                <td><a [routerLink]="['../entity-with-service-impl', entityWithServiceImpl.id ]">{{entityWithServiceImpl.id}}</a></td>
                <td>{{entityWithServiceImpl.clara}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../entity-with-service-impl', entityWithServiceImpl.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-service-impl/'+ entityWithServiceImpl.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-service-impl/'+ entityWithServiceImpl.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
