<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImplAndPagination.home.title">Entity With Service Impl And Paginations</span>
        <button class="btn btn-primary float-right jh-create-entity create-entity-with-service-impl-and-pagination" [routerLink]="['/', { outlets: { popup: ['entity-with-service-impl-and-pagination-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImplAndPagination.home.createLabel">
            Create new Entity With Service Impl And Pagination
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entityWithServiceImplAndPaginations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="hugo"><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImplAndPagination.hugo">Hugo</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityWithServiceImplAndPagination of entityWithServiceImplAndPaginations ;trackBy: trackId">
                <td><a [routerLink]="['../entity-with-service-impl-and-pagination', entityWithServiceImplAndPagination.id ]">{{entityWithServiceImplAndPagination.id}}</a></td>
                <td>{{entityWithServiceImplAndPagination.hugo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../entity-with-service-impl-and-pagination', entityWithServiceImplAndPagination.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-service-impl-and-pagination/'+ entityWithServiceImplAndPagination.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-service-impl-and-pagination/'+ entityWithServiceImplAndPagination.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="entityWithServiceImplAndPaginations && entityWithServiceImplAndPaginations.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
